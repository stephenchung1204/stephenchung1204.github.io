 <h1>開張了！海底撈首間香港分店</h1>   
 <p>海底撈不單作為內地最高人氣的火鍋店，近年也在新加坡、台灣、美國等各地積極擴張，今次終於輪到香港了。本港首分店開於油麻地九龍行，佔地兩層，記者於下午3時左右入座，可能由於首日開張，無需輪候即可入座，直到晚上6時多開始出現排隊人龍。店內亦貼心地提供多款娛樂和服務，如免費美甲、兒童託管、象棋和鱷魚牙醫等小遊戲，供客人等位時消磨時間。</p>
 <img src="https://i.imgur.com/J1NuTsf.jpg" alt="Girl">

 <h2>香港海底撈 有乜食?!</h2>
 <p>店內採用平板電腦點餐，湯底有7款，包括椰子雞、清油無渣麻辣、清油麻辣、菌湯、蕃茄、三鮮和青椒。可選擇雙拼或者四格（四格不能點椰子雞湯底），然後逐格收費，價格由$138至$288。</p>
